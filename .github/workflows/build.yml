name: Build

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      os:
        required: true
        type: string
      setupCommand:
        required: true
        type: string
      buildArgs:
        required: true
        type: string
      artifactName:
        required: true
        type: string
      artifactPath:
        required: true
        type: string
      ref:
        required: true
        type: string
    secrets:
      TH2L_ENGINE_NAME:
        required: true
      TH2L_MODPACK_NAME:
        required: true
      TH2L_ORGANIZATION_TOKEN:
        required: true
      TH2L_ARTIFACT_PASSWORD:
        required: true

env:
  HAXE_VERSION: 4.3.6
  PROJECT_NAME: th2l

jobs:
  build:
    name: Build
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout Engine
        uses: actions/checkout@main
        with:
          repository: ${{ secrets.TH2L_ENGINE_NAME }}
          ref: ${{ inputs.ref }}
          token: ${{ secrets.TH2L_ORGANIZATION_TOKEN }}

      - name: Checkout Modpack
        # if: inputs.name == 'Android' || inputs.name == 'iOS'
        uses: actions/checkout@main
        with:
          path: ${{ github.workspace }}/${{ secrets.TH2L_MODPACK_NAME }}
          repository: ${{ secrets.TH2L_MODPACK_NAME }}
          ref: ${{ inputs.ref }}
          token: ${{ secrets.TH2L_ORGANIZATION_TOKEN }}

      - name: Merge Modpack To Engine
        # if: inputs.name == 'Android' || inputs.name == 'iOS'
        shell: pwsh
        run: |
            Set-Variable -Name "TH2L_MODPACK_NAME" -Value "${{ github.workspace }}/${{ secrets.TH2L_MODPACK_NAME }}"
            Copy-Item -Path ${{ github.workspace }}/$TH2L_MODPACK_NAME/game/mods/songs -Destination assets -Force
            Copy-Item -Path ${{ github.workspace }}/$TH2L_MODPACK_NAME/game/mods/fonts -Destination fonts -Force
            Remove-Item ${{ github.workspace }}/$TH2L_MODPACK_NAME/game/mods/songs -Force
            Remove-Item ${{ github.workspace }}/$TH2L_MODPACK_NAME/game/mods/fonts -Force
            Copy-Item -Path ${{ github.workspace }}/$TH2L_MODPACK_NAME/game/mods -Destination assets -Force

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: ${{ env.HAXE_VERSION }}

      - name: Setup Android NDK
        if: inputs.name == 'Android'
        id: setup-ndk
        uses: nttld/setup-ndk@main
        with:
          ndk-version: r27c
          add-to-path: false

      - name: Install libVLC
        if: contains(inputs.name, 'Linux')
        run: sudo apt install libvlc-dev libvlccore-dev

      - name: Install Libraries
        run: ${{ inputs.setupCommand }}

      - name: Configure Android
        if: inputs.name == 'Android'
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT ${{ steps.setup-ndk.outputs.ndk-path }}
          haxelib run lime config JAVA_HOME $JAVA_HOME_17_arm64
          haxelib run lime config ANDROID_SETUP true

      - name: Compile
        run: haxelib run lime build ${{ inputs.buildArgs }}

      - name: Make IPA
        if: inputs.name == 'iOS'
        run: |
          brew install ldid
          cd export/release/ios/build/Release-iphoneos/${{ env.PROJECT_NAME }}.app
          ldid -S../../../${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}.entitlements ${{ env.PROJECT_NAME }}
          cd ..
          mkdir Payload
          mv ${{ env.PROJECT_NAME }}.app Payload
          zip -r ${{ env.PROJECT_NAME }}.ipa Payload

      - name: Upload Encrypted Artifact
        uses: AlexGidarakos/upload-encrypted-artifact@main
        with:
          local-name: ${{ inputs.artifactName }}.7z
          remote-name: ${{ inputs.artifactName }}
          source: ${{ inputs.artifactPath }}
          password: ${{ secrets.TH2L_ARTIFACT_PASSWORD }}
